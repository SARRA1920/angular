<h2 class="title">Liste des Suggestions</h2>

<!-- Barre de recherche -->
<div class="search-box">
  <input type="text"
         placeholder="Rechercher par titre..."
         [(ngModel)]="searchText">

  <input type="text"
         placeholder="Rechercher par catÃ©gorie..."
         [(ngModel)]="searchCategory">
</div>

<!-- Liste -->
<div *ngFor="let s of filteredSuggestions" class="card">

  <div class="card-header">
    <h3>{{ s.title }}</h3>
    <span class="status" [ngClass]="s.status">
      {{ s.status }}
    </span>
  </div>

  <p class="description">{{ s.description }}</p>

  <div class="info">
    <span>ğŸ“Œ {{ s.category }}</span>
    <span>ğŸ“… {{ s.date | date:'mediumDate' }}</span>
  </div>

  <div *ngIf="s.status !== 'refusee'" class="actions">
    <button class="btn like" (click)="like(s)">ğŸ‘ Like</button>
    <span class="likes-count">{{ s.likes }} likes</span>

    <button class="btn fav"
            (click)="addToFavorites(s)"
            [disabled]="s.isFavorite">
      â­ Favoris
    </button>
  </div>

</div>

<hr>

<!-- Liste des favoris -->

  {{ f.title }}
